<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        input[type="number"], input[type="text"], input[type="date"], select { width: 200px; }
        label { margin-right: 10px; }
        #copyButton { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Points Submission Form</h1>

        <!-- Member Name, Date, and Location Input -->
        <div>
            <label>Member Name: </label>
            <input type="text" id="memberName" placeholder="Enter your name">
        </div>
        <div>
            <label>Date: </label>
            <input type="date" id="submissionDate">
        </div>
        <div>
            <label>Location (Sion): </label>
            <select id="location">
                <option value="Santiago">Santiago</option>
                <option value="La Vega">La Vega</option>
                <option value="Moca">Moca</option>
                <option value="Puerto Plata">Puerto Plata</option>
                <option value="Jarabacoa">Jarabacoa</option>
            </select>
        </div>
        <hr>

        <!-- Per Number Input Categories -->
        <form id="pointsForm">
            <div>
                <label>PREDICAR (per number, input=1): </label>
                <input type="number" id="predicar" value="0">
            </div>
            <div>
                <label>SIGNIFICATIVO (per number, input=2): </label>
                <input type="number" id="significativo" value="0">
            </div>
            <div>
                <label>ESTUDIO (per number, input=50): </label>
                <input type="number" id="estudio" value="0">
            </div>
            <div>
                <label>INVITADOS (per number, input=50): </label>
                <input type="number" id="invitados" value="0">
            </div>
            <div>
                <label>BAUTISMO (per number, input=500): </label>
                <input type="number" id="bautismo" value="0">
            </div>
            <div>
                <label>CULTO (per number, input=1000): </label>
                <input type="number" id="culto" value="0">
            </div>
            <div>
                <label>APACIENTA (per number, input=5): </label>
                <input type="number" id="apacienta" value="0">
            </div>
            <div>
                <label>FIRMA (per number, input=10): </label>
                <input type="number" id="firma" value="0">
            </div>
            <div>
                <label>VIDEO SERMON (per number, input=10): </label>
                <input type="number" id="videoSermon" value="0">
            </div>
            <div>
                <label>LIBRO PADRE (per number, input=10): </label>
                <input type="number" id="libroPadre" value="0">
            </div>
            <div>
                <label>LIBRO PASTOR (per number, input=10): </label>
                <input type="number" id="libroPastor" value="0">
            </div>
            <div>
                <label>AG (per number, input=75): </label>
                <input type="number" id="ag" value="0">
            </div>
            <div>
                <label>EDULMS (per number, input=200): </label>
                <input type="number" id="edulms" value="0">
            </div>

            <!-- Check Input Categories -->
            <div>
                <label><input type="checkbox" id="miPaginaCheck"> MI PAGINA (check input = 25)</label>
            </div>
            <div>
                <label><input type="checkbox" id="prayDailyCheck"> PRAY DAILY (check input = 25)</label>
            </div>
            <div>
                <label><input type="checkbox" id="offlineEduCheck"> OFFLINE EDU (check input = 50)</label>
            </div>
            <div>
                <label><input type="checkbox" id="diaDePrepararCheck"> DIA DE PREPARAR (check input = 50)</label>
            </div>
            <div>
                <label><input type="checkbox" id="cartaMadreCheck"> CARTA A MADRE (check input = 10)</label>
            </div>
            <div>
                <label><input type="checkbox" id="hongoCheck"> HONGO (check input = 500)</label>
            </div>
            <div>
                <label><input type="checkbox" id="arcoirisCheck"> ARCOIRIS (check input = x2 total)</label>
            </div>
            <div>
                <label><input type="checkbox" id="guienoCheck"> GUIENO (check input = -500)</label>
            </div>
            <div>
                <label><input type="checkbox" id="tortugaRojaCheck"> TORTUGA ROJA (check input = -100)</label>
            </div>

            <!-- Calculate Total Points Button -->
            <div>
                <button type="button" onclick="calculateTotal()">Calculate Total Points</button>
            </div>
        </form>

        <h2>Total Points: <span id="totalPoints">0</span></h2>

        <!-- Display Member Information -->
        <h3>Member Information:</h3>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Date:</strong> <span id="displayDate"></span></p>
        <p><strong>Location:</strong> <span id="displayLocation"></span></p>

        <!-- Display Entered Information -->
        <h3>Entered Information:</h3>
        <pre id="enteredInfo"></pre>

        <!-- Copy Button -->
        <button id="copyButton" onclick="copyInfo()">Copy Information</button>

    </div>
