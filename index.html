<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        input[type="number"], input[type="text"], input[type="date"], select { width: 200px; }
        label { margin-right: 10px; }
        #copyButton { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Points Submission Form</h1>

        <!-- Member Name, Date, and Location Input -->
        <div>
            <label>Member Name: </label>
            <input type="text" id="memberName" placeholder="Enter your name">
        </div>
        <div>
            <label>Date: </label>
            <input type="date" id="submissionDate">
        </div>
        <div>
            <label>Location (Sion): </label>
            <select id="location">
                <option value="Santiago">Santiago</option>
                <option value="La Vega">La Vega</option>
                <option value="Moca">Moca</option>
                <option value="Puerto Plata">Puerto Plata</option>
                <option value="Jarabacoa">Jarabacoa</option>
            </select>
        </div>
        <hr>

        <!-- Per Number Input Categories -->
        <form id="pointsForm">
            <div>
                <label>PREDICAR (1): </label>
                <input type="number" id="predicar" value="0">
            </div>
            <div>
                <label>SIGNIFICATIVO (2): </label>
                <input type="number" id="significativo" value="0">
            </div>
            <div>
                <label>ESTUDIO (50): </label>
                <input type="number" id="estudio" value="0">
            </div>
            <div>
                <label>INVITADOS (50): </label>
                <input type="number" id="invitados" value="0">
            </div>
            <div>
                <label>BAUTISMO (500): </label>
                <input type="number" id="bautismo" value="0">
            </div>
            <div>
                <label>CULTO (1000): </label>
                <input type="number" id="culto" value="0">
            </div>
            <div>
                <label>APACIENTA (5): </label>
                <input type="number" id="apacienta" value="0">
            </div>
            <div>
                <label>FIRMA (10): </label>
                <input type="number" id="firma" value="0">
            </div>
            <div>
                <label>VIDEO SERMON (10): </label>
                <input type="number" id="videoSermon" value="0">
            </div>
            <div>
                <label>LIBRO PADRE (10): </label>
                <input type="number" id="libroPadre" value="0">
            </div>
            <div>
                <label>LIBRO PASTOR (10): </label>
                <input type="number" id="libroPastor" value="0">
            </div>
            <div>
                <label>AG (75): </label>
                <input type="number" id="ag" value="0">
            </div>
            <div>
                <label>EDULMS (200): </label>
                <input type="number" id="edulms" value="0">
            </div>

            <!-- Check Input Categories -->
            <div>
                <label><input type="checkbox" id="miPaginaCheck"> MI PAGINA (25)</label>
            </div>
            <div>
                <label><input type="checkbox" id="prayDailyCheck"> PRAY DAILY (25)</label>
            </div>
            <div>
                <label><input type="checkbox" id="offlineEduCheck"> OFFLINE EDU (50)</label>
            </div>
            <div>
                <label><input type="checkbox" id="diaDePrepararCheck"> DIA DE PREPARAR (50)</label>
            </div>
            <div>
                <label><input type="checkbox" id="cartaMadreCheck"> CARTA A MADRE (10)</label>
            </div>
            <div>
                <label><input type="checkbox" id="hongoCheck"> HONGO (500)</label>
            </div>
            <div>
                <label><input type="checkbox" id="arcoirisCheck"> ARCOIRIS (x2 total)</label>
            </div>
            <div>
                <label><input type="checkbox" id="guienoCheck"> GUIENO (-500)</label>
            </div>
            <div>
                <label><input type="checkbox" id="tortugaRojaCheck"> TORTUGA ROJA (-100)</label>
            </div>

            <!-- Calculate Total Points Button -->
            <div>
                <button type="button" onclick="calculateTotal()">Calculate Total Points</button>
            </div>
        </form>

        <h2>Total Points: <span id="totalPoints">0</span></h2>

        <!-- Display Member Information -->
        <h3>Member Information:</h3>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Date:</strong> <span id="displayDate"></span></p>
        <p><strong>Location:</strong> <span id="displayLocation"></span></p>

        <!-- Display Entered Information -->
        <h3>Entered Information:</h3>
        <pre id="enteredInfo"></pre>

        <!-- Copy Button -->
        <button id="copyButton" onclick="copyInfo()">Copy Information</button>

    </div>

    <script>
        function calculateTotal() {
            let total = 0;

            // Parse inputs as integers and handle empty or invalid input as 0
            const predicar = parseInt(document.getElementById('predicar').value) || 0;
            const significativo = parseInt(document.getElementById('significativo').value) || 0;
            const estudio = parseInt(document.getElementById('estudio').value) || 0;
            const invitados = parseInt(document.getElementById('invitados').value) || 0;
            const bautismo = parseInt(document.getElementById('bautismo').value) || 0;
            const culto = parseInt(document.getElementById('culto').value) || 0;
            const apacienta = parseInt(document.getElementById('apacienta').value) || 0;
            const firma = parseInt(document.getElementById('firma').value) || 0;
            const videoSermon = parseInt(document.getElementById('videoSermon').value) || 0;
            const libroPadre = parseInt(document.getElementById('libroPadre').value) || 0;
            const libroPastor = parseInt(document.getElementById('libroPastor').value) || 0;
            const ag = parseInt(document.getElementById('ag').value) || 0;
            const edulms = parseInt(document.getElementById('edulms').value) || 0;

            // Add points for number input categories
            total += predicar * 1;
            total += significativo * 2;
            total += estudio * 50;
            total += invitados * 50;
            total += bautismo * 500;
            total += culto * 1000;
            total += apacienta * 5;
            total += firma * 10;
            total += videoSermon * 10;
            total += libroPadre * 10;
            total += libroPastor * 10;
            total += ag * 75;
            total += edulms * 200;

            // Add or subtract points based on checkbox selections
            if (document.getElementById('miPaginaCheck').checked) total += 25;
            if (document.getElementById('prayDailyCheck').checked) total += 25;
            if (document.getElementById('offlineEduCheck').checked) total += 50;
            if (document.getElementById('diaDePrepararCheck').checked) total += 50;
            if (document.getElementById('cartaMadreCheck').checked) total += 10;
            if (document.getElementById('hongoCheck').checked) total += 500;
            if (document.getElementById('guienoCheck').checked) total -= 500;  // Subtract 500
            if (document.getElementById('tortugaRojaCheck').checked) total -= 100;  // Subtract 100

            // Arcoiris special case: x2 the total
            if (document.getElementById('arcoirisCheck').checked) {
                total *= 2;
            }

            // Display total points
            document.getElementById('totalPoints').innerText = total;

            // Display member name, date, and location
            const name = document.getElementById('memberName').value;
            const date = document.getElementById('submissionDate').value;
            const location = document.getElementById('location').value;
            document.getElementById('displayName').innerText = name;
            document.getElementById('displayDate').innerText = date;
            document.getElementById('displayLocation').innerText = location;

            // Collect all entered data (only if filled or checked)
            let info = `Member Name: ${name}\nDate: ${date}\nLocation: ${location}\n\nPoints Submitted:\n`;

            if (predicar > 0) info += `PREDICAR: ${predicar}\n`;
            if (significativo > 0) info += `SIGNIFICATIVO: ${significativo}\n`;
            if (estudio > 0) info += `ESTUDIO: ${estudio}\n`;
            if (invitados > 0) info += `INVITADOS: ${invitados}\n`;
            if (bautismo > 0) info += `BAUTISMO: ${bautismo}\n`;
            if (culto > 0) info += `CULTO: ${culto}\n`;
            if (apacienta > 0) info += `APACIENTA: ${apacienta}\n`;
            if (firma > 0) info += `FIRMA: ${firma}\n`;
            if (videoSermon > 0) info += `VIDEO SERMON: ${videoSermon}\n`;
            if (libroPadre > 0) info += `LIBRO PADRE: ${libroPadre}\n`;
            if (libroPastor > 0) info += `LIBRO PASTOR: ${libroPastor}\n`;
            if (ag > 0) info += `AG: ${ag}\n`;
            if (edulms > 0) info += `EDULMS: ${edulms}\n`;

            // Add Check Input values if checked
            if (document.getElementById('miPaginaCheck').checked) info += `MI PAGINA: Completed\n`;
            if (document.getElementById('prayDailyCheck').checked) info += `PRAY DAILY: Completed\n`;
            if (document.getElementById('offlineEduCheck').checked) info += `OFFLINE EDU: Completed\n`;
            if (document.getElementById('diaDePrepararCheck').checked) info += `DIA DE PREPARAR: Completed\n`;
            if (document.getElementById('cartaMadreCheck').checked) info += `CARTA A MADRE: Completed\n`;
            if (document.getElementById('hongoCheck').checked) info += `HONGO: Completed\n`;
            if (document.getElementById('arcoirisCheck').checked) info += `ARCOIRIS: Completed\n`;
            if (document.getElementById('guienoCheck').checked) info += `GUIENO: Completed\n`;
            if (document.getElementById('tortugaRojaCheck').checked) info += `TORTUGA ROJA: Completed\n`;

            // Add the total points to the info
            info += `\nTotal Points: ${total}\n`;

            // Display entered information
            document.getElementById('enteredInfo').innerText = info;
        }

        function copyInfo() {
            const info = document.getElementById('enteredInfo').innerText;
            const textarea = document.createElement('textarea');
            textarea.value = info;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Information copied to clipboard!');
        }
    </script>
</body>
</html>
